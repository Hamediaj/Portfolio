<header>
  <nav>

      <li class="navlist"><a href="index.html">Home</a></li>
      <li class="navlist"><a href="projects.html">Projects</a></li>
      <li class="navlist"><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <body>
<main class="main-contact"
      <div class="contact-title">
        <h2>Say Hello!</h2>
      </div>

      <form class="contact-form" action="contact.html" method="post">
        <ul>
          <li><label for="name">Your Name:</label>
          <input type="text" id="name" name="user_name"></li>

          <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="email" name="user_email">
          </li>

          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>

          <li class="button">
            <button type="submit">Submit your message</button>
          </li>
        </ul>
      </form>
    </main>
  </body>
</html>
