<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/ea5566b4d4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css" >
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="navlist"><a href="index.html">Home</a></li>
          <li class="navlist"><a href="projects.html">Projects</a></li>
          <li class="navlist"><a href="contact2.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="contactform">
      <h2>Contact me here!</h2>
    <form class="contact" action="contact2.html" method="get">
      <label class="fname">
        <input type="text" name="firstName" value="First Name">
      </label>

      <label class="lname">
        <input type="text" name="lastName" value="Last Name">
      </label>

      <label class="phone">
        <input type="tel" name="phoneNumber" value="Phone Number">
      </label>

      <label class="email">
        <input type="email" name="email" value="E-mail">
      </label>

      <label class="message">
        <textarea name="message" rows="3" cols="30">Leave your message here...</textarea>
      </label>

        <label class="button">
          <input type="submit" name="send" value="Send Message" id="form-button">
        </label>
    </form>
    </main>
  </body>
</html>
